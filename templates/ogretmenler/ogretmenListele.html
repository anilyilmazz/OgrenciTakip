{% extends 'base.html' %}

{% block body %}
    <div class="container">

        <table class="table table-sm table-bordered table-dark">
            <thead>
            <tr>
                <th>#</th>
                <th>Ad</th>

                <th>Tel</th>
                <th>K. Adı</th>
                <th>Şifre</th>
                <th>Aktif</th>

            </tr>
            </thead>
            <tbody>
            {% for  ogretmen in ogretmenler %}
                <tr>
                    <td><a href="{{ ogretmen.get_update_url }}">{{ forloop.counter }}</a></td>

                    {#                    <td><a>{{ ogretmen.tc }}</a></td>#}
                    <td>{{ ogretmen.ad }}   </td>
                    <td>{{ ogretmen.tel }}  </td>
                    <td>{{ ogretmen.kullaniciAdi }} </td>
                    <td>{{ ogretmen.password }} </td>
                    <td>{{ ogretmen.aktif }} </td>


                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>



{% endblock %}
