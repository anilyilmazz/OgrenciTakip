{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block body %}
    <div class="container ">

        <Form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">

                <div class="row ">

                    <div class="form-group col-md-3">
                        {{ forms.ad|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-3">
                        {{ forms.tel|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-3">
                        {{ forms.kullaniciAdi|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-3">
                        {{ forms.password|as_crispy_field }}
                    </div>
                    {#                    <div class="form-group col-md-2 mt-auto">#}
                    {#                        {{ forms.aktif|as_crispy_field }}#}
                    {#                    </div>#}

                </div>
                <div class="row">
                    <div class="row offset-5">
                        <input class="btn btn-outline-primary" type="submit" value="Ekle">
                    </div>
                </div>
            </div>

        </Form>

    </div>



{% endblock %}
